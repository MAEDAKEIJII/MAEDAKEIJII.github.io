<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Fantasy XV Login (Easy Mode)</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Cinzel', serif;
    color: #e0eaff;
    background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(4px);
  }
  .box {
    position: relative;
    z-index: 1;
    border: 1px solid rgba(173,216,230,0.4);
    border-radius: 12px;
    padding: 40px;
    background: rgba(0,0,20,0.6);
    box-shadow: 0 0 20px rgba(100,200,255,0.3);
    text-align: center;
    width: 320px;
  }
  h1 {
    font-size: 1.5rem;
    letter-spacing: 2px;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 10px #7fdfff;
  }
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(150,200,255,0.4);
    border-radius: 6px;
    background: rgba(0,0,40,0.6);
    color: #b0d8ff;
    margin-bottom: 1rem;
    outline: none;
  }
  button {
    width: 100%;
    padding: 10px;
    border: 1px solid #7fdfff;
    background: rgba(0,30,60,0.7);
    color: #e0eaff;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: rgba(0,60,100,0.8);
    box-shadow: 0 0 10px #7fdfff;
  }
  #content { display:none; text-align:center; }
  #content h2 { text-shadow:0 0 15px #7fdfff; }
</style>
</head>
<body>
<div class="overlay"></div>

<div id="login" class="box">
  <h1>FINAL FANTASY XV</h1>
  <input type="password" id="pw" placeholder="Enter Password">
  <button onclick="check()">LOGIN</button>
</div>

<div id="content">
  <h2>Welcome, Warrior of Light</h2>
  <p>Your journey begins...</p>
</div>

<script>
  const correct = "noctis"; // ðŸ”‘ à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸£à¸«à¸±à¸ªà¸•à¸£à¸‡à¸™à¸µà¹‰à¹„à¸”à¹‰
  function check(){
    const p = document.getElementById('pw').value;
    if(p === correct){
      document.getElementById('login').style.display='none';
      document.getElementById('content').style.display='block';
    }else alert("Access Denied");
  }
</script>
</body>
</html>
